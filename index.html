<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Foodora</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://www.foodora.com/wp-content/themes/foodora/img/favicon/default/16x16.png">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- BOOTSTRAP.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MIO CSS -->
    <link rel="stylesheet" href="dist/css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <nav>
      <div class="left-side">
        <img src="http://foodora.com/wp-content/uploads/2017/09/pandora_pink.svg" alt="">
      </div>
      <div class="right-side">
        <ul>
          <li>about</li>
          <li>careers</li>
          <li>press</li>
          <li>contact</li>
          <li>order<i class="fas fa-sort-down fa-sm"></i></li>
        </ul>
      </div>
    </nav>
    <!-- SLIDER -->
    <div id="slider" class="carousel slide" data-ride="carousel" data-interval="2000">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="https://www.foodora.com/wp-content/uploads/2015/07/4000x2000_parallax_5.jpg">
        </div>
        <div class="carousel-item">
          <img src="https://www.foodora.com/wp-content/uploads/2017/08/4000x2000_parallax_4-1.jpg">
        </div>
      </div>
    </div>
    <!-- /SLIDER -->
    <!-- /HEADER -->
  </body>
</html>
